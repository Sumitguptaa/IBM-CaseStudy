<div class="container-fluid mainHeader">
    <div class="row">
        <div class="col-md-12 col-12 mx-auto">
            <div class="row">
                <div class="col-md-6 col-12 main-header-right loginImage">
                    <img src="assets/login.jpg" class="img-fluid d-block loginImg" alt="...">
                </div>

                <div class="col-md-6 col-12 main-header-left loginForm">  
                    <form method="POST" action="/login">
                        <div class="form-group row justify-content-center">
                            <div class="col-12 col-md-10">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Username</span>
                                    </div>
                                    <input type="text" name="username" id="username" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" autocomplete="off">
                                </div>
                            </div>
                        </div>
        
                        <div class="form-group row justify-content-center">
                            <div class="col-12 col-md-10">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Password</span>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                        </div>
                            
                        <div class="form-group buttons">
                            <div>
                                <a class="signupButton" routerLink="/signup">New User</a>
                            </div>
                            <div>
                                <button>Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
