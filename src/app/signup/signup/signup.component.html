<div class="container-fluid mainHeader">
    <div class="row">
        <div class="col-md-12 col-12 mx-auto">
            <div class="row">
                <div class="col-md-6 col-12 main-header-right signupImage">
                    <img src="assets/signup.jpg" class="img-fluid d-block loginImg" alt="...">
                </div>

                <div class="col-md-6 col-12 main-header-left signupForm">  
                    <div class=" col-md-8 col-12 alert" role="alert" [ngClass]="alert">
                        {{message}}
                    </div>
                    <form method="POST" action="/signup" #form = "ngForm" (ngSubmit) = "onClickSubmit(form.value)">
                        <div class="form-group row justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Firstname</span>
                                    <input type="text" name="firstname" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" ngModel>
                                </div>
                            </div>
        
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Lastname</span>
                                    <input type="text" name="lastname" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" ngModel>
                                </div>		
                            </div>
                        </div>
        
                        <div class="form-group row justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                    <input type="email" name="email" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" ngModel>
                                </div>
                            </div>
        
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Phone No.</span>
                                    <input type="text" name="phone" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" ngModel>
                                </div>		
                            </div>
                        </div>
                        
                        <div class="form-group row justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                                    <input type="password" name="password" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" ngModel>
                                </div>
                            </div>
        
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Confirm Password</span>
                                    <input type="password" name="confirmpassword" class="form-control" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default" ngModel>
                                </div>		
                            </div>
                        </div>

                        <div class="form-group button">
                            <div>
                                <button>SignUp</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
