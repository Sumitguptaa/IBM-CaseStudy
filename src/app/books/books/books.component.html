<div class="box" *ngFor="let book of books">
    <div class="card">
        <img [src]="book.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{book.bookTitle}}</h5>
            <p class="card-text">{{book.description}}</p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Read
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Oops! Seems You are not a Member</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        Subscribe to Read the Book
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-primary" href="/plans">Buy Plan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
